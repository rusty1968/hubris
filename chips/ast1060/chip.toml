# AST1060 SoC peripheral definitions
# Based on AST1060 datasheet and reference manual

# Hash and Crypto Engine (HACE) - Primary peripheral for our demo
[hace]
address = 0x1e6d0000
size = 0x200
interrupts = { irq = 4 }

# GPIO Controller
[gpio]
address = 0x1e780000  
size = 0x1000

# UART Controllers
[uart1]
address = 0x1e783000
size = 0x1000
interrupts = { irq = 9 }

[uart5]
address = 0x1e784000
size = 0x1000
interrupts = { irq = 10 }

# I2C Controllers
[i2c0]
address = 0x1e78a000
size = 0x1000
interrupts = { irq = 110 }

[i2c1] 
address = 0x1e78b000
size = 0x1000
interrupts = { irq = 111 }

# SPI Controllers
[spi0]
address = 0x1e630000
size = 0x1000
interrupts = { irq = 19 }

[spi1]
address = 0x1e631000
size = 0x1000
interrupts = { irq = 20 }

# Timer Controllers
[timer0]
address = 0x1e782000
size = 0x1000
interrupts = { irq = 16 }

[timer1]
address = 0x1e782020
size = 0x1000  
interrupts = { irq = 17 }

# Watchdog Timer
[wdt1]
address = 0x1e785000
size = 0x1000
interrupts = { irq = 27 }

# System Control Unit
[scu]
address = 0x1e6e2000
size = 0x1000

# Additional AST1060-specific peripherals
[rng]
address = 0x1e6e2500
size = 0x100

[adc]
address = 0x1e6e9000
size = 0x1000
interrupts = { irq = 31 }

[pwm]
address = 0x1e610000
size = 0x1000

# Flash Controller (for SPI flash)
[fmc]
address = 0x1e620000
size = 0x1000

# JTAG/Debug Interface
[jtag]
address = 0x1e6e4000
size = 0x1000
